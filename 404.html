<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không tìm thấy trang - Max Wellness Việt Nam</title>
    <meta name="description" content="Trang bạn đang tìm kiếm không tồn tại hoặc đã được chuyển đến địa chỉ khác.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        .error-section {
            padding: 100px 0;
            min-height: 70vh;
            display: flex;
            align-items: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Error Section -->
    <section class="error-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0" data-aos="fade-right">
                    <div class="error-code">404</div>
                    <h1 class="error-message">Trang không tìm thấy</h1>
                    <p class="lead">Xin lỗi, trang bạn đang tìm kiếm không tồn tại, đã bị xóa, tên đã thay đổi hoặc tạm thời không có sẵn.</p>
                    <div class="mt-4 d-flex gap-3">
                        <a href="/" class="btn btn-primary">Quay về trang chủ</a>
                        <a href="/pages/lien-he.html" class="btn btn-outline-primary">Liên hệ hỗ trợ</a>
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <img src="/assets/images/404-image.svg" alt="404 Error" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script src="/assets/js/main.js"></script>
    
    <script>
        // Load components
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
        
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>

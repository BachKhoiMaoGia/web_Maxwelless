<!-- Contact Form Component -->
<div class="contact-form">
    <h3 class="mb-4">Nhận tư vấn miễn phí</h3>
    <form id="contactForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Họ và tên" required>
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Số điện thoại/Zalo" required>
        </div>
        <div class="mb-3">
            <select class="form-select" id="goal" name="goal" required>
                <option value="" selected disabled>Mục tiêu quan tâm</option>
                <option value="detox">Detox</option>
                <option value="lam-dep">Làm đẹp</option>
                <option value="nang-luong">Tăng năng lượng</option>
                <option value="ho-tro-gan">Hỗ trợ gan</option>
                <option value="te-bao-goc">Tế bào gốc</option>
            </select>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="note" name="note" rows="3" placeholder="Ghi chú (nếu có)"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Gửi tư vấn</button>
    </form>
</div>
